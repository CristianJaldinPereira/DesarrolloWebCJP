<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        fila = parseInt(("Introducir el numero de filas"));
        columna = parseInt(prompt("Introducir el numero de columanas"));
        for(i=0 ; i<fila; i++)
        {
            document.write("<tr>")
                for(j=0; j<columna; j++)
                {
                    document.write("<td></td>")
                }
                document.write("</tr>")
        }
    </script>
</body>
</html>
