<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="header bg-black">
      <div class="link">
        <div class="Publicacion bg-black">
          <select name="public" id="Publicaciones">
            <option value="1">Prueba</option>
          </select>
        </div>
        <div class="Biblioteca">
          <p class="text">Biblioteca</p>
        </div>
        <div class="Eventos">
          <p class="text">Eventos Acad√©micos</p>
        </div>
        <div class="Geoinformacion bg-black">
          <select name="geo" id="Geoinformacion">
            <option value="1">Geoinformacion</option>
          </select>
        </div>
        <div class="Sorteo bg-black">
          <select name="sort" id="Sorteo">
            <option value="1">Sorteo de causas</option>
          </select>
        </div>
        <div class="Contactanos">
          <p class="text">Contactanos</p>
        </div>
        <div class="">
          <div class="imagen3"><img src="Imagenes/Links.png" alt=""></div>
        </div>
       
      </div>
      <div class="imagen1">
        <img src="Imagenes/Logo1.png" alt="" />
      </div>
    </div>
    


    <div class="contenido bg-green">
      <div class="link2">
        <div class="Inicio">
          <p class="text">Inicio</p>
        </div>
        <div class="Institucional bg-green">
          <select name="Institucional" id="Institucional">
            <option  class="text" value="1">Institucional</option>
          </select>
        </div>
        <div class="Buscadores bg-green">
          <select name="Buscadores" id="Buscadores">
            <option  class="text" value="1">Buscadores</option>
          </select>
        </div>
        <div class="Arbol bg-green">
          <select name="Arbol de Jurisprudencia" id="Arbol de Jurisprudencia">
            <option class="text" value="1">Arbol de Jurisprudencia</option>
          </select>
        </div>
        <div class="Juzgados bg-green">
          <option class="text" value="1">Juzgados</option>
        </div>
        <div class="Transparencia bg-green">
          <option class="text" value="1">Transparencia</option>
        </div>
        <div class="Noticias bg-green">
          <p class="text">Noticias</p>
        </div>
        <div class="Buscador">
          <label for="Escribir">
            <input type="text" name="Escribir" id="Escribir" />
            <button type="submit">
              <img width="10px" height="10px" src="Imagenes/Buscador.png" alt="" />
            </button>
          </label>
        </div>
      </div>
      <div class="">
        <img class="imagen2" src="Imagenes/Logo2.png" alt="" />
      </div>
    </div>
  </body>
</html>
