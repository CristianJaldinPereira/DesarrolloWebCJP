<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2 - Tablero de Ajedrez</title>
</head>
<style>
    body
    {
        border: 1px solid black;
        width: 400px;
        height: 350px;
    }
</style>
<body>
    <h1>Generar Tablero de Ajedrez</h1>
    <form action="tablero.php" method="POST">
        <label for="numerofilas">Número de filas:</label>
        <input type="number" id="numerofilas" name="numerofilas" min="1" required><br><br>

        <label for="numerocolumnas">Número de columnas:</label>
        <input type="number" id="numerocolumnas" name="numerocolumnas" min="1" required><br><br>

        <label for="fila">Fila de Bowser (1 a N):</label>
        <input type="number" id="fila" name="fila" min="1" required><br><br>

        <label for="columna">Columna de Bowser (1 a N):</label>
        <input type="number" id="columna" name="columna" min="1" required><br><br>

        <label for="color">Seleccionar color de tablero:</label>
        <input type="color" id="color" name="color" value="#C60000" required><br><br>

        <button type="submit">Generar Tablero</button>
    </form>
</body>
</html>
