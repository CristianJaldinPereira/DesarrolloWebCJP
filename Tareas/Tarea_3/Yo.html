<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción Personal</title>
    <link rel="stylesheet" href="Yo.css">
</head>
<body>
    <div class="container">
        <h1>Descripción Personal</h1>
        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos">
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div class="form-group">
            <label>Sexo</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="sexo" value="M">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="F">
                <label for="femenino">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="formacion_academica">Estudios</label>
            <select id="formacion_academica" name="formacion_academica">
                <option value="Escuela">Escuela</option>
                <option value="Colegio">Colegio</option>
                <option value="Universidad">Universidad</option>
                <option value="Postgrado">Postgrado</option>
                <option value="Ninguno">Ninguno</option>
            </select>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <div class="form-group">
            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular">
        </div>
        <div class="form-group">
            <label for="pasatiempo">Pasatiempo</label>
            <input type="text" id="pasatiempo" name="pasatiempo">
        </div>
        <div class="form-group">
            <label for="color_favorito">Color favorito</label>
            <input type="text" id="color_favorito" name="color_favorito">
        </div>
        <div class="form-group">
            <label for="comida_favorita">Comida favorita</label>
            <input type="text" id="comida_favorita" name="comida_favorita">
        </div>
        <div class="form-group">
            <label for="musica_favorita">Música favorita</label>
            <input type="text" id="musica_favorita" name="musica_favorita">
        </div>
        <div class="form-group">
            <label for="pelicula_favorita">Película favorita</label>
            <input type="text" id="pelicula_favorita" name="pelicula_favorita">
        </div>
        <div class="form-group">
            <label for="libro_favorito">Libro favorito</label>
            <input type="text" id="libro_favorito" name="libro_favorito">
        </div>
        <a href="Menu.html"><img src="imagenes/1.png" > </a>
    </div>
</body>
</html>
