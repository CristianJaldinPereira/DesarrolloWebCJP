<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miciudad</title>
    <link rel="stylesheet" href="Miciudad.css">
</head>
<body>
    <div class="container">
        <h1>Mi ciudad</h1>
        <div class="form-group">
            <label for="pais">Nombre del país:</label>
            <input type="text" id="pais" name="Nombre del país">
        </div>
        <div class="form-group">
            <label for="ciudad">Nombre de la ciudad:</label>
            <input type="text" id="ciudad" name="Nombre de la ciudad">
        </div>
        <div class="form-group">
            <label for="provincia">Nombre de la provincia:</label>
            <input type="text" id="provincia" name="Nombre de la provincia">
        </div>
        <div class="form-group">
            <label for="gobernador">Nombre de gobernador:</label>
            <input type="text" id="gobernador" name="Nombre de gobernador">
        </div>
        <div class="form-group">
            <label for="alcalde">Nombre de alcalde:</label>
            <input type="text" id="alcalde" name="Nombre de alcalde">
        </div>
        <div class="form-group">
            <label for="lugares">Lugares preferidos:</label>
            <select id="lugares" name="Lugares preferidos">
                <option value="1">Parque</option>
                <option value="2">Plaza</option>
                <option value="3">Cine</option>
                <option value="4">Teatro</option>
                <option value="5">Museo</option>
                <option value="6">Centro comercial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plaza">Nombre de la plaza:</label>
            <input type="text" id="plaza" name="Nombre de la plaza">
        </div>
        <div class="form-group">
            <label for="cine">Nombre del cine:</label>
            <input type="text" id="cine" name="Nombre del cine">
        </div>
        <div class="form-group">
            <label for="teatro">Nombre del teatro:</label>
            <input type="text" id="teatro" name="Nombre del teatro">
        </div>
        <div class="form-group">
            <label for="museo">Nombre del museo:</label>
            <input type="text" id="museo" name="Nombre del museo">
        </div>
        <div class="form-group">
            <label for="centro_comercial">Nombre del centro comercial:</label>
            <input type="text" id="centro_comercial" name="Nombre del centro comercial">
        </div>
        <a href="Menu.html"><img src="imagenes/1.png" > </a>
    </div>
</body>
</html>
