<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Amigos</title>
    <link rel="stylesheet" href="Misamigos.css">
</head>
<body>
    <div class="container">
        <h1>Mis Amigos</h1>
        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="Nombres">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="Apellidos">
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="Fecha de nacimiento">
        </div>
        <div class="form-group">
            <label>Sexo</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="Sexo" value="M">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="Sexo" value="F">
                <label for="femenino">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="Dirección">
        </div>
        <div class="form-group">
            <label for="conocimos">Donde nos conocimos</label>
            <input type="text" id="conocimos" name="Donde nos conocimos">
        </div>
        <div class="form-group">
            <label>Relación</label>
            <div class="checkbox-group">
                <input type="checkbox" id="amig@" name="Amig@">
                <label for="amig@">Amig@</label>
                <input type="checkbox" id="mejor_amig@" name="Mejor Amig@">
                <label for="mejor_amig@">Mejor Amig@</label>
            </div>
        </div>
        <div class="form-group">
            <label for="pasatiempo">Pasatiempo</label>
            <input type="text" id="pasatiempo" name="Pasatiempo">
        </div>
        <a href="Menu.html"><img src="imagenes/1.png" > </a>
    </div>
</body>
</html>
